<% extends './layout/layout.html' %>


<% block breadnavigation %>
<div class="clean-breadcrumb">
    <a href="/">首页</a>
    <span class="separator">&#x2F;</span>
    <a>{{category.name}}</a>
</div>
<% endblock %>


<% block mainContent %>
<% for blog in category.posts %>
<div>
    <h3>{{blog.name}}</h3>
    <p>{{blog.summary}}</p>
    <hr>
</div>
<% endfor %>
<% endblock %>
