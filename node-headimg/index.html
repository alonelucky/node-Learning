<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="public/css/bootstrap.min.css">
	<script src="public/js/jquery2.2.4.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="public/css/cropper.min.css">
	<script src="public/js/cropper.min.js"></script>  <!-- 图片裁剪jQuery插件 -->
	<style>
		.img{
			width: 300px;
			margin: 0 auto;
		}
		img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="public/img/banner_01.jpg"  id="headImg" alt="">
		</div>
		<div class="img-review">
			
		</div>
		<button class="btn btn-success">按钮</button>
	</div>
</body>

<script>

	var imgLeft,imgTop,imgWidth,imgHeight;

	$('#headImg').cropper({
		crop:function(e){
		    imgLeft = Math.round(e.x);
		    imgTop = Math.round(e.y);
		    imgWidth = Math.round(e.width);
		    imgHeight = Math.round(e.height);

			var imgdata= $(this).cropper('getImageData');
			var ratio = imgWidth/imgHeight;
		    $('.img-review').each(function(){
		    	$imgView = $(this);
		    	var pw = $imgView.width();
		    	var ph = pw/ratio;
		    	var sr = imgWidth/pw;

		    	$imgView.height(ph).find('img').css({
		    		width: imgdata.naturalWidth/sr,
		    		height: imgdata.naturalHeight/sr,
		    		marginLeft:-imgLeft/sr,
		    		marginTop:-imgTop/sr
		    	});

		    });

		}
	});

	$('.btn').click(function(){
		console.log(imgLeft,imgTop,imgWidth,imgHeight);
	});
	
</script>
</html>
